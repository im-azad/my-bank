<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bank User</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<header>
			<h1 class="text-5xl text-center mt-12">
				Welcome to
				<span class="font-semibold text-purple-600">Moooney</span>
			</h1>
		</header>
		<main>
			<!-- Balance and Transaction -->
			<section class="mt-10">
				<div class="grid grid-cols-3 gap-4 w-2/3 mx-auto text-white">
					<div class="bg-blue-300 p-8 rounded">
						<h3 class="text-3xl font-medium mb-4">Deposit</h3>
						<h3 class="text-5xl text-green-400 font-medium">
							$ <span id="deposit-total">000</span>
						</h3>
					</div>
					<div class="bg-orange-300 p-8 rounded">
						<h3 class="text-3xl font-medium mb-4">Withdraw</h3>
						<h3 class="text-5xl text-pink-400 font-medium">
							$<span id="withdraw-total">000</span>
						</h3>
					</div>
					<div class="bg-green-300 p-8 rounded">
						<h3 class="text-3xl font-medium mb-4">Balance</h3>
						<h3 class="text-5xl text-blue-400 font-medium">
							$<span id="balance-total">120</span>
						</h3>
					</div>
				</div>
			</section>
			<!-- Deposit and Withdraw -->
			<section class="mt-8">
				<div class="grid grid-cols-2 gap-4 w-2/3 mx-auto">
					<div class="bg-lime-100 p-5 rounded">
						<h3 class="text-3xl font-medium mb-4">
							Please Deposit
						</h3>
						<input
							id="deposit-input"
							class="border block border-gray-400 rounded w-3/4 mb-4 p-2 text-xl"
							type="text"
							placeholder="$ amount you want to deposit"
						/>
						<button
							id="deposit-btn"
							class="bg-green-500 px-5 py-2 rounded text-white font-medium"
						>
							Deposit
						</button>
					</div>
					<div class="bg-cyan-100 p-5 rounded">
						<h3 class="text-3xl font-medium mb-4">
							Please Withdraw
						</h3>
						<input
							id="withdraw-input"
							class="border block border-gray-400 rounded w-3/4 mb-4 p-2 text-xl"
							type="text"
							placeholder="$ amount you want to withdraw"
						/>
						<button
							id="withdraw-btn"
							class="bg-green-500 px-5 py-2 rounded text-white font-medium"
						>
							Withdraw
						</button>
					</div>
				</div>
			</section>
		</main>
		<script src="js/banking.js"></script>
	</body>
</html>
